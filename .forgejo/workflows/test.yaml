on: [push]
jobs:
  test:
    runs-on: docker
    #install npm 
    steps:
      - name: install node
        uses: actions/setup-node@v2
        with:
          node-version: '14'
          
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install dependencies
        run: npm install
      - name: Run npm build
        run: npm run build
      - name: deploy the website by copying the build folder to the server using a script
        run: |
          chmod +x deploy.sh
          ./deploy.sh
          cd ..
          pwd
          ls 
          echo "deployed"

        